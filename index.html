<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>笔记</title>
  <link rel="icon" type="image/png" sizes="16x16" href="media/favicon-16x16-pk.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <meta name="referrer" content="no-referrer" />

  <style>
    .markdown-section figure,
    .markdown-section p {
        margin: 0.6em 0
    }
    .markdown-section ol,
    .markdown-section ul {
        line-height: 1.3rem;
        margin: 10px 0;
    }
    .markdown-section pre>code {
        padding: 0.8em 5px;
        margin: 0 1px;
    }
    .markdown-section h2,
    .markdown-section h3 {
        margin: 15px 0 .5rem
    }
    .markdown-section pre,
    .markdown-section blockquote {
        margin: 0.8em 0
    }
</style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '新一代熊孩子程序员',
      auto2top: true,
      loadNavbar: true,
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
      subMaxLevel: 3,
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
      },
      relativePath: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-java.min.js"></script>
</body>
</html>
